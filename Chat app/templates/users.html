<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">    <title>Chat Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css

    ">
    <title>users</title>
</head>
<body>
    <div class="wrapper">
        <section class="users">
            <header>
                <div class="content">
                    <img src="/static/img/{{profile_img[0]}}" alt="" srcset="">
                    <div class="details">
                        <span>{{username}} </span>
                        <span>{{usery}} </span>
                        <p>Active now</p>
                    </div>
                </div>
                <a href="{{ url_for('logout') }}" class="logout">logout</a>
            </header>
            <div class="search">
            <form action="/search_user" method="post" >
                <input type="search" name="search" placeholder="search" class="active">
                <button type="submit" value="searching" ><i class="fas fa-search"></i></button>
            </form>
            </div>
       
        

            <div class="users-list">
                 <!--              
                {%for ID in result_lastMsg %}
                    {%for msg in ID %}
                        <p>{{msg[0]}}</p>
                    {%endfor%}
                {%endfor%} -->

                {% for user, avatar in data %}
                <form action="/login" method="post">
                <a href="{{ url_for('chatu', user = user, username = username ) }}" action="/chat" method="post">
                    <div class="content">
                      <img src="/static/img/{{avatar}}"> 
                        <div class="details">
                            <span>{{ user }}</span>
                        </div>
                    </div>
                    <div class="status-dot"> <i class="fas fa-circle"></i></div>
                </a>    
                </form>
                {% endfor %}  
            </div>
        </section>
    </div>
    <script src="javascript/users.js"></script>
</body>
</html>
